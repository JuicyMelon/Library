      </div>
      <div id="formcontainer">
        
        <form id="epic" action="#" method="GET" onsubmit="return false">
            <button id="form-cancel" class="remove">X</button>
            <h1 style="margin: 0">Add New Book</h1>
            <div class="formItem">
                  <input type="text" name="name" id="title" placeholder="Title">
             </div>
             <div class="formItem">
                  <input type="text" name="author" id="author" placeholder="Author">
             </div>
             <div class="formItem">
              <input type="number" name="pages" id="pages" placeholder="Number of pages">
            </div>
            <div class="formItem">
            <input type="text" name="read" id="read" placeholder="read yet? (yes or no)">
          </div>
       
          <div class="formItem">
          <input type="submit" name="submit" id="submit">
        </div>
      </form>
